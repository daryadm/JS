<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Stick Figure Adventure</title>

    <script type="text/javascript">
        var count = prompt("Number > 0?", "10");
        if (count > 0) {
            for (var i = count; i > 0; i--);
                alert("Countdown " + i);
            alert("Roll film");
        } else {
            alert("Please > 0");
        }

    </script>
</head>
